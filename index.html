<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- JavaScript Basics -->
  <section id="part1">
    <h2>Part 1: JavaScript Basics</h2>
    <label for="numInput">Enter a number:</label>
    <input type="number" id="numInput" />
    <button id="checkNumberBtn">Check if Even or Odd</button>
    <p id="basicResult"></p>
  </section>

  <!-- Custom Functions -->
  <section id="part2">
    <h2>Part 2: Custom Functions</h2>
    <label for="textInput">Enter some text:</label>
    <input type="text" id="textInput" />
    <button id="formatTextBtn">Format Text</button>
    <p id="formattedText"></p>

    <button id="toggleContentBtn">Toggle Content Visibility</button>
    <div id="toggleContent" style="margin-top: 10px;">
      This content can be toggled on and off.
    </div>
  </section>

  <!-- Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="listNumbersBtn">List Numbers 1 to 5</button>
    <ul id="numberList"></ul>

    <button id="countdownBtn">Countdown from 5</button>
    <p id="countdownDisplay"></p>
  </section>

  <!-- DOM Interactions -->
  <section id="part4">
    <h2>Part 4: DOM Interactions</h2>
    <button id="changeTitleBtn">Change Page Title</button>
    <button id="addItemBtn">Add Item to List</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
